apiVersion: apps/v1                  # Using the apps/v1 API for Deployment
kind: Deployment                     # The resource type is Deployment
metadata:
  name: myapp                        # Name of the deployment
  namespace: myapp
spec:
  replicas: 2                        # Run 2 pods of the application
  selector:
    matchLabels:
      app: myapp                     # Select pods with label app=myapp
  template:                          # Pod template section
    metadata:
      labels:
        app: myapp                   # Label the pods with app=myapp
    spec:
      containers:
      - name: myapp                  # Name of the container
        image: 279205476473.dkr.ecr.us-east-1.amazonaws.com/myapp:2c78d84d946eaa8068dff52b892365bd3235af0e
        ports:
          - containerPort: 443

