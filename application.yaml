apiVersion: argoproj.io/v1alpha1
kind: application
metadata:
  name: my-app-argocd
  namespace: argocd
spec:
  project: default
  source:
    repu_URL: https://github.com/kai99-svg/aws.git
    targetRevision: HEAD
    path: dev

  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    
    automated:
      selfHeal: true
      prune: true
