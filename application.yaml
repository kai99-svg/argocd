apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-argocd
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/kai99-svg/aws.git
    targetRevision: main
    path: dev
    
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
    
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      
    syncOptions:
      - CreateNamespace=true
